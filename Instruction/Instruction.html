<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../dice-1.png">
    <link rel="stylesheet" href="some.css" />
    <title>How to play in dice game!</title>
  </head>
  <body>
    <div class="heading">
      <h1>Game instruction</h1>
    </div>
    <div class="description">
        <ol>
            <li>Click "Roll Dice" button to draw number. Points will add up</li>
            <li>Click "Hold" button to get points and pass turn to other player</li>
            <li>If you draw 1 you will lose any points and turn</li>
            <li>First player with 20 points wins</li>
            <li>Hit "New Game" button to restart</li>
        </ol>
    </div>
  </body>
</html>
